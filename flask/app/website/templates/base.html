<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% if title %}
        <title>{{ title }} - Flask server</title>
        {% else %}
        <title>Flask Server</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('website.static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('website.static', filename='favicon.ico') }}">
    </head>
    <body>
        <header>
        <div class="container">
            <strong><nav>
                <ul class="menu">
                    <li><a href="{{ url_for('website.website_home') }}">Home</a></li>
                    <li><a href="{{ url_for('website.website_about') }}">About</a></li>
                </ul>
            </nav></strong>
        </div>
        </header>
        <div class="container">
         {% block content %}
         {% endblock %}
        <div>
    </body>
</html>
