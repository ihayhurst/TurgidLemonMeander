[uwsgi]
strict = True
master = True
need-app = True
single-interpreter = True
socket = :8080
processes = 2
enable-threads = True
threads = 2
offload-threads = 2
thunder-lock = true
enable-threads = True
memory-report = True
reload-on-rss = 4096
chmod-socket = 660
vacuum = True
die-on-term = True
disable-logging = True
log-4xx = True
log-5xx = True
wsgi-file = run.py
callable = app
touch-reload = /app/app/touch_to_reload
uid = 1000
gid = 1000
