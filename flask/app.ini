[uwsgi]
strict = true
master = true
need-app = true
single-interpreter = true
socket = :8080
processes = 4
enable-threads = True
threads = 2
chmod-socket = 660
vacuum = true
die-on-term = true
disable-logging = True
log-4xx = true
log-5xx = true
wsgi-file = run.py
callable = app
touch-reload = /app/app/touch_to_reload
