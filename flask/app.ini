[uwsgi]
strict = True
master = True
need-app = True
single-interpreter = True
socket = :8080
processes = 1
enable-threads = True
threads = 1
cheaper-initial = 1
harakiri = 30
max-requests = 300
offload-threads = 0
thunder-lock = true
enable-threads = False
memory-report = True
reload-on-rss = 192
chmod-socket = 660
vacuum = True
die-on-term = True
disable-logging = True
log-4xx = True
log-5xx = True
wsgi-file = run.py
callable = app
touch-reload = /app/app/touch_to_reload
uid = 1000
gid = 1000
