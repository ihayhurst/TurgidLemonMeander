<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /home/pi/weather-report


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ServerName localhost

WSGIDaemonProcess test user=pi group=pi python-home=/home/pi/weather-report/venv python-path=/home/pi/weather-report
WSGIApplicationGroup %{GLOBAL}
WSGIScriptAlias /  /home/pi/weather-report/web/wsgi.py process-group=test
<Directory "/home/pi/weather-report/web">
    AllowOverride
    Require all granted
    Options None
</Directory>
</VirtualHost>

